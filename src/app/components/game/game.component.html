<h3>List of available games</h3>
<br>
<div class="button">
    <button a routerLink="/addGame" >Want to add a game ?</button>
</div>


<div class="game">
    <div class="game-list">
        <div *ngFor="let game of games" id="entity">
            <app-game-list [game]="game"></app-game-list>
        </div>
    </div>
</div>
