<p><strong>Id</strong><br> {{ developer.id }} </p>
<p><strong>Name</strong><br> {{ developer.name }} </p>
<button (click)="onDetail()">Check details</button><br>
<button a routerLink="/updateDeveloper/{{developer.id}}">Update developer</button>

<div *ngIf="developerDetails">
    <p><strong>Parent Company</strong><br> {{ developer.parentCompany }} </p>
    <p><strong>Creation date</strong><br> {{ developer.creationDate }} </p>
</div>
