<div *ngIf="isConnected()">
    <button (click)="deleteDeveloper()">Delete developer</button><br>
    <br>
    <button a routerLink="/updateDeveloper/{{developer.id}}">Update developer</button>
    <br>
</div>

<p><strong>Id</strong><br> {{ developer.id }} </p>
<p><strong>Name</strong><br> {{ developer.name }} </p>
<img src="assets/dev.jpg" alt="game" title="game_cover" width="50%" height="50%">
<br>
<button (click)="onDetail()">Check details</button><br>

<div *ngIf="developerDetails">
    <p><strong>Parent Company</strong><br> {{ developer.parentCompany }} </p>
    <p><strong>Creation date</strong><br> {{ developer.creationDate }} </p>

    <p><strong>Games</strong><br></p>
    <div *ngFor="let game of developer.game">
        <div *ngIf="developer.game.length==0; else list_game">
            <p>No games for this developer</p>
        </div>
        <ng-template #list_game> 
            <div>
                <p> {{ game.id }} - {{ game.title }}</p>
            </div>
        </ng-template>
    </div>
</div>
