<h3>List of available developers</h3>
<br>
<div class="button">
    <button a routerLink="/addDeveloper" >Want to add a developer ?</button>
</div>

<div class="developer">
    <div class="developer-list">
        <div *ngFor="let developer of developers" id="entity">
            <app-developer-list [developer]="developer"></app-developer-list>
        </div>
    </div>
</div>
