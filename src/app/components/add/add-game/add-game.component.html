<div class="add">
    <h3>Form to add a game</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label for="input-title">Title</label><br>
            <input type="text" id="input-title" formControlName="title">
        </div>
        <br>
        <div>
            <label for="input-date">Release date</label><br>
            <input type="date" id="input-date" formControlName="releaseDate">
        </div>
        <br>
        <div>
            <label for="input-genre">Genre</label><br>
            <input type="text" id="input-genre" formControlName="genre">
        </div>
        <br>
        <div>
            <label for="input-portage">Portage</label><br>
            <input type="text" id="input-portage" formControlName="portage">
        </div>
        <br>
        <div>
            <label for="input-licence">Get a licence</label><br>
            <select placeholder="type" formControlName="getLicence">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <br>
        <div>
            <label for="input-developer">Developer</label><br>
            <select placeholder="type" formControlName="developer">
                <option [value]="developer" *ngFor="let developer of developers"> {{ developer.name }} </option>
            </select>
        </div>
        <br>
        <div>
            <label for="input-editor">Editor</label><br>
            <select placeholder="type" formControlName="editor">
                <option [value]="editor" *ngFor="let editor of editor"> {{ editor.name }} </option>
            </select>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div class="button">
        <button class="button1" a routerLink="/add">Back</button><br>
        <button class="button1" a routerLink="/accueil">Back to reception</button>
    </div>
</div>
