<h3>Create an account</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="input-username">Username</label><br>
        <input type="text" id="input-username" formControlName="username">
    </div>
    <br>
    <div>
        <label for="input-password">Password</label><br>
        <input type="text" id="input-password" formControlName="password">
    </div>
    <br>
    <div>
        <label for="input-email">Email</label><br>
        <input type="text" id="input-email" formControlName="email">
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
